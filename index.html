<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobShield – Fake Job Detector</title>
  <link rel="stylesheet" href="style.css" />
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>JobShield – Fake Job Posting Detector</h1>

    <!-- Таб-кнопки -->
    <div class="tabs">
      <button class="tab-button active" data-tab="predict">Prediction</button>
      <button class="tab-button" data-tab="eda">Dataset & EDA</button>
    </div>

    <!-- Вкладка 1: предсказания -->
    <div id="tab-predict" class="tab-content active">
      <h2>Check a job description</h2>
      <textarea id="job-text" placeholder="Paste job description here..."></textarea>
      <button id="predict-btn">Predict</button>

      <div id="prediction-result" class="result"></div>
    </div>

    <!-- Вкладка 2: EDA -->
    <div id="tab-eda" class="tab-content">
      <h2>Dataset statistics</h2>
      <div id="eda-summary"></div>
      <canvas id="classChart"></canvas>
      <!-- можно добавить ещё графики/таблицы -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
